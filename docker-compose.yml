version: '2'
services:

    serve:
        image: paskal/jsonresume
        working_dir: /data/node_modules/jsonresume-theme-kendall-ksenia
        command: serve
        logging:
          driver: json-file
          options:
            max-size: "10m"
            max-file: "5"
        volumes:
            - ./resume.json:/data/node_modules/jsonresume-theme-kendall-ksenia/resume.json:ro
        ports:
          - "4000:4000"

    build:
        build: .
        image: paskal/jsonresume
        command: export --theme kendall-ksenia /tmp/resume_output/verhoturov.html
        volumes:
            - ../blog/public/cv/:/tmp/resume_output/
            - ./resume.json:/data/resume.json:ro

    build-pdf:
        image: pink33n/html-to-pdf
        command: --url file:///workspace/verhoturov.html --pdf verhoturov.pdf --scale 0.91
        privileged: true
        volumes:
            - ../blog/public/cv:/workspace

